<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="row">
                <div class="spar">
                    <svg xmlns="http://www.w3.org/2000/svg"

                        <path
                            d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />

                </div>
                <div class="logo">

                        <li><a href="#">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="icons">
                    <ul>
                        <li class="hide-on-small-screen"><img src="./assets/image/header/Search.svg" alt="search"></li>
                        <li class="hide-on-small-screen"><img src="./assets/image/header/Avatar.svg" alt="Avatar"></li>
                        <li class="hide-on-small-screen"><img src="./assets/image/header/Heart.svg" alt="Heart"></li>

                    </ul>
                </div>
            </div>
        </div>


        <div class="collection_section">
            <div class="row">
                <div class="collection">
                    <img src="./assets/image/collection/TableWare.png" alt="TableWare">
                    <h2>TableWare</h2>
                </div>

                <div class="collection">
                    <img src="./assets/image/collection/Home_decor.png" alt="Home_decor">
                    <h2>Home decor</h2>
                </div>

                <div class="collection">
                    <img src="./assets/image/collection/holiday.png" alt="holiday">
                    <h2>holiday</h2>
                </div>

                <div class="collection">
                    <img src="./assets/image/collection/Collection.png" alt="Collection">
                    <h2>Collection</h2>
                </div>
